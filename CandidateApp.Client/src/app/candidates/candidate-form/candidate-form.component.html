<mat-card class="form-container">
    <div class="container mt-4">
        <h2>{{ candidateForm.get('id')?.value ? 'Edit Candidate' : 'Add Candidate' }}</h2>
        <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" id="firstName" formControlName="firstName" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" id="surname" formControlName="surname" />
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" id="dateOfBirth" formControlName="dateOfBirth" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" id="address1" formControlName="address1" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Town</mat-label>
                    <input matInput type="text" id="town" formControlName="town" />
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Postcode</mat-label>
                    <input matInput type="text" id="postcode" formControlName="postcode" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Country</mat-label>
                    <input matInput type="text" id="country" formControlName="country" />
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Phone Mobile</mat-label>
                    <input matInput type="text" id="phoneMobile" formControlName="phoneMobile" />
                </mat-form-field>
            </div>
            <div class="form-row">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Skills</mat-label>
                    <mat-select formControlName="skills" multiple>
                        <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit" class="mt-3">
                {{ candidateForm.get('id')?.value ? 'Update' : 'Add' }}
            </button>
        </form>
    </div>
</mat-card>
